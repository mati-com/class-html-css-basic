<!--Div con clase form1, pero que modifica el aspecto de la 2° caja (nose por que)-->        
<div class="form1">
    <p>Formulario Dos</p>

         <fieldset>
            <label for="name">Ingresar Nombres</label>
            <br>
            <input class="inputs" type="text" id="name" placeholder required="Nombre">

        </fieldset>
    </form>
</div>
